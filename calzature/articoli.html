    <div class="modal fade" role="dialog" tabindex="-1" id="articoloModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Articolo</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-wrap">
                        <div class="coolinput"><label class="form-label" for="input">Codice:</label><input type="text" id="inputId" class="input" placeholder="Scrivi qui..." name="input" style="width: 7.15em;"></div>
                        <div class="coolinput"><label class="form-label" for="input" style="margin-left: 3.5em;">Nome:</label><input type="text" id="inputNome" class="input" placeholder="Scrivi qui..." name="input" style="margin-left: 3em;"></div>
                    </div>
                    <div>
                        <div class="coolinput"></div>
                    </div>
                    <div class="d-flex flex-wrap align-items-baseline">
                        <div><label class="form-label">Categoria:</label><select id="inputCategoria" class="coolinput categorySelect" style="width: 16em;">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select></div>
                        <div class="coolinput" style="margin-left: 1em;"><label class="form-label" for="input">Colore:</label><input type="text" id="inputColore" class="input" placeholder="Scrivi qui..." name="input"></div>
                    </div>
                    <div class="d-flex flex-wrap">
                        <div class="coolinput"><label class="form-label" for="input">Prezzo:</label><input type="number" id="inputDanaro" class="input" placeholder="Scrivi qui..." name="input"></div>
                        <div class="coolinput"><label class="form-label" for="input" style="margin-left: 3.5em;">Taglie:</label><input type="text" id="inputTaglie" class="input" placeholder="Es: 35, 36, 37, 38, 38, 39, 40" name="input" style="margin-left: 3em;"></div>
                    </div><label class="form-label" for="input">Descrizione:</label><textarea id="inputDescrizione" class="input" rows="6" placeholder="Inserisci la descrizione dell'articolo..." cols="60" maxlength="200" name="textarea"></textarea>
                    <div class="d-flex flex-row"><span id="contatore" class="contatore counter">0</span><span class="counter">/200</span></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-secondary" type="button" onclick="sendRequestAggiungi()">Salva</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addImageModal">

                <div class="modal-footer"><button class="btn" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-secondary" type="button" onclick="sendRequestAggiungi()">Save</button></div>
            </div>
